name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: create build-dir
      run: mkdir build
    - name: CMake
      run: cmake -S . -B build -DWALBERLA_BUILD_WITH_MPI=OFF -DWALBERLA_BUILD_TESTS=ON
    - name: make
      run: cmake --build build
    - name: ctest
      run: ctest --build-run-dir build/tests/
